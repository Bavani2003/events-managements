{% extends 'base.html' %}
{% load static %}

{% block title %}
  booking
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/stylebtn.css' %}">
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form action="" method="post">
      <h1>Book Your Events</h1>
      <br>
      <br>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button" type="submit">Book Now</button>
    </form>
  </div>
{% endblock %}
